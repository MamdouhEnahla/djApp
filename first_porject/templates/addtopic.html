{%extends '_base.html'%}

{%block title%}NEW {{board.name}} Topic{%endblock%}

{%block content%}

    <h1>Add new topic</h1>
    <form method="post" novalidate>
        {%csrf_token%}
        {{form.as_p}}
        <button type="submit" class="btn btn-success" >Add</button>

    </form>

    <br><a href="{% url 'getTopics' board.name%}" class="btn btn-outline-secondary">Back</a>
{%endblock%}
