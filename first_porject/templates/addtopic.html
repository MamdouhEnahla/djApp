{%extends '_base.html'%}

{%block title%}NEW {{board.name}} Topic{%endblock%}

{%block content%}

    <h1>Add new topic</h1>
    <form method="post" action="">
        {%csrf_token%}
        <div class="form-group">
        <label>Subject</label>
        <input type="text" class="form-control" name="subject" id="id_subject"><br>
        </div>
        <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" name="message" id="id_message" cols="50" rows="7"></textarea><br>
        </div>
        <button type="submit" class="btn btn-outline-success" >Add</button>

    </form>



    <br><a href="{% url 'getTopics' board.name%}" class="btn btn-outline-secondary">Back</a>
{%endblock%}
